   <!-- Contact este envia o e-mail -->
   <section class="page-section text-bg-dark" id="contact">
    <div class="container px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-lg-8 col-xl-6 text-center">
          <h2 class="mt-0">Vamos conversar!</h2>
          
          <p class="text-ligth mb-5">Relate sua necessidade em poucas palavras!</p>          
        </div>
      </div>
      <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
        <div class="col-lg-8">
          <form id="contactForm" 
                action="https://formsubmit.co/sac@plugplayhub.com.br" method="POST">
            
            
            <div class="form-floating mb-3">
              <input class="form-control" name="name"  id="name" type="text" placeholder="Enter your name..."
                data-sb-validations="required" />
              <label for="name">Nome Completo</label>
              <div class="invalid-feedback" data-sb-feedback="name:required">Nome é necessário.</div>
            </div>
            
            <div class="form-floating mb-3">
              <input class="form-control" name="email" id="email" type="email" placeholder="name@example.com"
                data-sb-validations="required,email" />
              <label for="email">Email</label>
              <div class="invalid-feedback" data-sb-feedback="email:required">Email é necessário.</div>
              <div class="invalid-feedback" data-sb-feedback="email:email">Email invalido.</div>
            </div>
            
            <div class="form-floating mb-3">
              <input class="form-control" name="phone"  id="phone" type="tel" placeholder="(123) 456-7890"
                data-sb-validations="required" />
              <label for="phone">Celular</label>
              <div class="invalid-feedback" data-sb-feedback="phone:required">Ceular é necessário.</div>
            </div>
            
            <div class="form-floating mb-3">
              <textarea class="form-control" name="message"  id="message" type="text" placeholder="Enter your message here..."
                style="height: 10rem" data-sb-validations="required"></textarea>
              <label for="message">Mensagem</label>
              <div class="invalid-feedback" data-sb-feedback="message:required">Mensagem é necessária.</div>
            </div>           
         
           
            <div class="d-none" id="submitErrorMessage">
              <div class="text-center text-danger mb-3">Error enviando mensagem!</div>
            </div>
            
            <div class="d-grid">
              <button class="btn btn-primary btn-xl" id="submitButton" type="submit" target="_blank">Enviar
              </button>
            </div>


          </form>
        </div>
      </div>
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-lg-4 text-center mb-5 mb-lg-0">
